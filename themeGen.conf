# Configuration file for theme generation
# Author: RLovelessIII

# Naming
theme_name="custom-theme"

# Cloud directory
path_to_cloud_drive="$HOME/GoogleDrive/"
cloud_background_directory="wallpapers/"
cloud_themeGen_directory="themeGen/"

# Lock Screen
lock_screen_dir="/usr/share/backgrounds/";
lock_screen_background_name="lock-screen.jpg";

# Window transparency (0 transparent - 100 opaque)
window_transparency=70;

# Directory & files generated by Pywal for color scheme
wal_cache_dir="$HOME/.cache/wal/";

# GTK-3 theme directory
gtk3_themes_dir="/usr/share/gtksourceview-3.0/styles/";

# Oomox's theme/icon changing scripts
oomox_theme_script="/opt/oomox/plugins/theme_arc/arc-theme/change_color.sh";
oomox_icons_script="/opt/oomox/plugins/icons_papirus/change_color.sh";

# Script that updates any JetBrains IDE color scheme to match Pywal color gen
intellij_script="$HOME/.scripts/intellijPywalGen/intellijPywalGen.sh";

# JetBrains IDE's configs
idea_config="$HOME/.IntelliJIdea2019.1/config";
webstorm_config="$HOME/.WebStorm2019.1/config";
pycharm_config="$HOME/.PyCharm2019.2/config";
