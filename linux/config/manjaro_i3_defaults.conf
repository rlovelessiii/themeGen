# Default Configuration file for theme generation - Manjaro i3
# Author: RLovelessIII

#######################
## generate_theme.sh ##
#######################

# Wallpaper directory
wallpaper_directory="${HOME}/path/to/wallpaper/directory"

# Window transparency (0 transparent - 100 opaque)
window_transparency=100;

####################
## apply_theme.sh ##
####################

## Naming ##
theme_name="custom-theme"

## Lock Screen ##
lock_screen="/usr/share/backgrounds/lock-screen.jpg";

## GTK-3 theme directory ##
gtk3_themes_directory="/usr/share/gtksourceview-3.0/styles/";

## Directory & files generated by Pywal for color scheme ##
wal_colors="${HOME}/.cache/wal/colors.sh";
wal_colors_gtk="${HOME}/.cache/wal/custom-theme.xml";
wal_colors_oomox="${HOME}/.cache/wal/colors-oomox";

## Oomox's theme/icon changing scripts ##
oomox_theme_script="/opt/oomox/plugins/theme_arc/arc-theme/change_color.sh";
oomox_icons_script="/opt/oomox/plugins/icons_papirus/change_color.sh";

## Script that updates any JetBrains IDE color scheme to match Pywal color gen ##
intellij_script="${HOME}/.scripts/intellijPywalGen/intellijPywalGen.sh";

## JetBrains IDE's configs ##
idea_config="${HOME}/.IntelliJIdea<version>/config";
webstorm_config="${HOME}/.WebStorm<version>/config";
pycharm_config="${HOME}/.PyCharm<version>/config";

## Remote Desktop ##
remote_host="<Name of remote PC for ssh connection>"